<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animation</title>
<style>
/* CSS for animation */
.box {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation: move 4s infinite ; /* Animation duration and type */
}

/* @keyframes move {
  from { left: 0; }
  to { left: 0px; }
} */
@keyframes move {
  0% { left: 0; } /* Start position */
  50% { left: 800px; } /* Middle position (move right) */
  100% { left: 0; } /* End position (move back left) */
}
</style>
</head>
<body>
<!-- HTML content with animation -->
<div class="box"></div>

<script>
// JavaScript for additional interactivity (optional)
</script>

</body>
</html>
